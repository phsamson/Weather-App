<body>
    <div class="spinner-container">
        <div class="spinner"></div>
        <p class="description">Chill... It's loading...</p>
    </div>
    <div class="container">
        <header>
            <div class="search">
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city" name="searchbox" id="search-box">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </header>
        <main>
            <section class="location">
                <div class="location__city">City, Country</div>
                <div class="location__date">Date</div>
            </section>
            <div class="current">
                <div class="current__temperature">Temp<span>Â°c</span></div>
                <div class="current__weather">Weather</div>
                <div class="current__hi-low">Min Temperature / Max Temperature</div>
            </div>
        </main>
